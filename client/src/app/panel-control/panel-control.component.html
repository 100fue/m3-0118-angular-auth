<section id="panel-control" class="containerfluid">
	<div class="row">
		<aside class="col-md-2">
			<div id="logo-panel">
				<img src="http://res.cloudinary.com/dtx2uzngv/image/upload/v1520520198/logo.png" alt="">
			</div>
			<div id="user-panel">
				<img src="{{user?.photo}}" alt="">
				<p>{{user?.username}}</p>
			</div>
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
					<i class="ion-edit"></i>
					<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Edit Profile</a>
				</li>
				<li class="nav-item">
					<i class="ion-clock"></i>
					<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Historical</a>
				</li>
			</ul>
			<div id="back">
				<a [routerLink]="['/']">BACK</a>
				<i class="ion-android-arrow-back"></i>
			</div>
		</aside>
		<div id="content-panel-control" class="col-md-10">
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
					<h2><i class="ion-edit"></i>Edit your profile</h2>
					<div id="div-form" class="col-md-4">
						<img src="{{user?.photo}}" alt="">
						<div class="div-form-1">
							<div class="form">
								<div class="form-group">
									<input type="text" class="form-control" [(ngModel)]="user.username" placeholder="Change Username">
								</div>
								<div id="div-button">
									<a (click)="changeUsername()"><i class="ion-android-arrow-down"></i></a>
								</div>
							</div>
						</div>
						<div class="div-form-2">
							<div class="form">
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Change 	Password">
								</div>
								<!-- <div class="custom-file">
								<input type="file" class="custom-file-input" id="customFileLang" lang="es">
									<label class="custom-file-label" for="customFileLang">Select your image profile</label>
								</div> -->
								<div id="div-button">
									<a >
										<i class="ion-android-arrow-down"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
					<h2>
						<i class="ion-heart"></i>This is your historical savin cows</h2>
					<div class="div-art">
						<div class="col-md-4" *ngFor="let s of support">
							<article>
								<img src="{{ s?.animalId.photos }}" alt="">
								<h3>{{ s?.animalId.name }}</h3>
								<p>
									<span>â‚¬</span>{{ s?.support }}</p>
								<a [routerLink]="['/', 'list', s?.animalId._id]">MORE LIFE</a>
								<i class="ion-heart"></i>
							</article>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
