<section id="list" class="container-fluid">
	<div class="container">
		<div class="row">
			<article class="col-md-4" *ngFor="let l of list">
				<div class="div-art">
					<div class="div-img">
						<img src="{{ l.photos }}" alt="{{ l.name }}">
					</div>
					<h2> {{ l.name }} </h2>
					<span [innerHTML]="l.timer"></span>
					<div class="div-a">
						<a [routerLink]="['/', 'list', l._id]"> RECIPE </a>
						<i class="ion-heart"></i>
					</div>
				</div>
			</article>
		</div>
	</div>
</section>
