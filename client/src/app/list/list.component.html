<section id="list" class="container">
  <div class="row">
    <article class="col-md-3" *ngFor="let l of list">
      <div>
        <span></span>
        <span class="timer"> {{ l.timer }}</span>
        <img src="{{ l.photos }}" alt="{{ l.name }}">
        <h2> {{ l.name }} </h2>
        <a [routerLink]="['/list', l._id]"> View Recipe </a>  
      </div>
    </article>
  </div>
</section>
