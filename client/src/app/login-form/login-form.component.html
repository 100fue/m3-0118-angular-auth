<section id="login" class="container-fluid">
	<div class="container">
		<div class="row">
			<h1 class="col-md-12"> LOG IN </h1>
			<div class="div-form col-md-4">
				<div class="div-form">
					<form>
						<input type="text" [(ngModel)]="username" name="username" placeholder="Username" />
						<input type="password" [(ngModel)]="password" name="password" placeholder="Password" />
						<div>
							<a class="login" (click)="login()"> log in </a>
							<i class="ion-android-arrow-down"></i>
						</div>
					</form>
					<span>
						DonÂ´t have an user acount?
						<a [routerLink]="['/signup']">Sing up</a>
					</span>
					<p *ngIf="error" class="error"> {{ error }} </p>
				</div>
			</div>
		</div>
	</div>
</section>
